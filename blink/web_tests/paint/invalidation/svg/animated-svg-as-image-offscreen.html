<!DOCTYPE html>
<script src="../resources/text-based-repaint.js"></script>
<script>
window.testIsAsync = true;

// Disable paint under-invalidation checking because it forces repaint and
// cause false-positive of raster invalidation when the offscreen image changes.
if (window.internals)
    internals.runtimeFlags.paintUnderInvalidationCheckingEnabled = false;

function repaintTest() {
    if (window.internals)
        internals.advanceImageAnimation(targetImage);
    requestAnimationFrame(function() {
        finishRepaintTest();
    });
}

function targetImageOnload() {
    // Scroll targetImage offscreen.
    window.scrollTo(0, 1000);
    runRepaintTest();
}

onload = function() {
    targetImage.onload = targetImageOnload;
    targetImage.src = "../../../svg/as-image/resources/animated-rect-fixed-size-2.svg";
}
</script>
<div style="height: 2000px; width: 2000px;">
    <img id="targetImage">
</div>
