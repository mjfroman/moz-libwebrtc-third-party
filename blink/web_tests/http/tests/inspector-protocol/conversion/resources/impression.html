<!doctype html>
<!-- Test site that creates arbitrary impression anchor elements -->

<script>
  function createImpressionAnchor(id, url, data, destination, target, reportingOrigin) {
    const anchor = document.createElement("a");
    anchor.href = url;
    anchor.setAttribute("impressiondata", data);
    anchor.setAttribute("conversiondestination", destination);
    anchor.setAttribute("target", target);
    if (reportingOrigin)
      anchor.setAttribute("reportingOrigin", reportingOrigin);
    anchor.id = id;
    anchor.textContent = "Adlink";

    document.body.appendChild(anchor);

    return anchor;
  }
</script>
