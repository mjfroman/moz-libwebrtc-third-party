<body>
PASS if no crash.
<iframe id="i" src="resources/attribute-listener-test-subframe.html"></iframe>
<script>
if (window.testRunner)
  testRunner.dumpAsText();

window.onload = function()
{
  var a = i.contentDocument.getElementById('a');
  var range = i.contentDocument.createRange();
  range.selectNodeContents(i.contentDocument.body);
  i.remove();

  document.body.appendChild(range.cloneContents()); 
  a = document.getElementsByTagName('a')[0];
  a.click();
  a.remove();
}
</script>
