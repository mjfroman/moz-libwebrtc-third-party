<!DOCTYPE html>
<html class=reftest-wait>
<title>Shared transitions: root tag is reserved</title>
<link rel="help" href="https://github.com/WICG/shared-element-transitions">
<link rel="author" href="mailto:vmpstr@chromium.org">

<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>

<style>
#target {
  width: 100px;
  height: 100px;
  background: blue;
  contain: paint;
}
</style>

<div id=target></div>

<script>
promise_test(async t => {
  return new Promise((resolve, reject) => {
    document.createDocumentTransition(transition => {
      transition.setElement(target, "root");
      transition.captureAndHold().then(reject, resolve);
    });
  });
}, "Root tag on an element rejects capture");

promise_test(async t => {
  return new Promise((resolve, reject) => {
    document.createDocumentTransition(async transition => {
      transition.setElement(target, "foo");
      await transition.captureAndHold();
      transition.setElement(target, null);
      transition.setElement(target, "root");
      transition.start().then(reject, resolve);
    });
  });
}, "Root tag on an element rejects start");
</script>
