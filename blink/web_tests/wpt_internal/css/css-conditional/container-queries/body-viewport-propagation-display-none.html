<!doctype html>
<title>Viewport propagation change with @container-dependent display</title>
<link rel="help" href="https://drafts.csswg.org/css-writing-mode/#principal-flow">
<link rel="match" href="body-viewport-propagation-ref.html">
<style>
  html {
    contain: size layout;
    width: 100%;
    height: 100%;
  }
  body {
    display: none;
    direction: rtl;
    overflow: scroll;
    writing-mode: vertical-lr;
  }
  @container (min-width: 1px) {
    body { display: block; }
  }
</style>
<body>Test</body>
