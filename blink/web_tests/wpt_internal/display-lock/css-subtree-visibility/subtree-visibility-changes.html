<!doctype HTML>
<html class="reftest-wait">
<meta charset="utf8">
<title>subtree-visibility changes after a delay.</title>
<link rel="author" title="Vladimir Levin" href="mailto:vmpstr@chromium.org">
<link rel="help" href="https://github.com/WICG/display-locking">
<link rel="match" href="pass-green-square-ref.html">
<meta name="assert" content="subtree-visibility locks the element after delay">
<script src="/common/reftest-wait.js"></script>

<style>
.locked {
  subtree-visibility: hidden-matchable;
}

div {
  width: 100px;
  height: 100px;
  background: green;
}
</style>

Test passes if there is a green square below.
<div id=target>This text is not visible</div>

<script>

function runTest() {
  document.getElementById("target").classList.add("locked");
  takeScreenshot();
}

window.onload = requestAnimationFrame(() => {
  requestAnimationFrame(() => {
    requestAnimationFrame(() => {
      runTest();
    });
  });
});

</script>
</html>
