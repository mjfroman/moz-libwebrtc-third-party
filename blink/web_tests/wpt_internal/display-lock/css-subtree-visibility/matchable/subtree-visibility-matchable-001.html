<html class="reftest-wait">
<meta charset="utf8">
<title>subtree-visibility changes after a delay, activated by script</title>
<link rel="author" title="Vladimir Levin" href="mailto:vmpstr@chromium.org">
<link rel="help" href="https://github.com/WICG/display-locking">
<link rel="match" href="../container-with-child-ref.html">
<meta name="assert" content="scrollIntoView unhides the element">
<script src="/common/reftest-wait.js"></script>

<style>
#container {
  width: 150px;
  height: 150px;
  background: lightblue;
}
#child {
  width: 50px;
  height: 50px;
  background: lightgreen;
}
.hidden {
  subtree-visibility: hidden-matchable;
}
</style>

<div id=container class=hidden>
  Text.
  <div id=child></div>
</div>


<script>

function runTest() {
  document.getElementById("container").scrollIntoView();
  takeScreenshot();
}

window.onload = requestAnimationFrame(() => {
  requestAnimationFrame(() => {
    requestAnimationFrame(() => {
      runTest();
    });
  });
});

</script>
</html>
