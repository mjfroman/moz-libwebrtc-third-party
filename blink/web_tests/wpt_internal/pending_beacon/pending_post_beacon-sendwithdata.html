<!DOCTYPE html>
<head>
<meta charset="utf-8">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/common/utils.js"></script>
<script src="./resources/pending_beacon-helper.js"></script>
</head>
<body>
<script>
  // Test empty data.
  postBeaconSendDataTest(BeaconDataType.String, "",
                         /*expectEmpty=*/true, "Empty data is not sent.");
  postBeaconSendDataTest(BeaconDataType.ArrayBuffer, "",
                         /*expectEmpty=*/true, "Empty data is not sent.");
  postBeaconSendDataTest(BeaconDataType.FormData, "",
                         /*expectEmpty=*/false, "Empty form payload is sent.");
  postBeaconSendDataTest(BeaconDataType.URLSearchParams, "testkey=",
                         /*expectEmpty=*/false, "Empty query is sent.");

  // Test small payload.
  postBeaconSendDataTest(BeaconDataType.String, generateSequentialData(0, 1024),
                         /*expectEmpty=*/false, "Encoded and sent in POST request.");
  postBeaconSendDataTest(BeaconDataType.ArrayBuffer, generateSequentialData(0, 1024),
                         /*expectEmpty=*/false, "Encoded and sent in POST request.");
  // Skip CRLF chracters which will be normalzied by FormData.
  postBeaconSendDataTest(BeaconDataType.FormData, generateSequentialData(0, 1024, "\n\r"),
                         /*expectEmpty=*/false, "Encoded and sent in POST request.");
  // Skip reserved URI characters.
  postBeaconSendDataTest(BeaconDataType.URLSearchParams,
                         "testkey="+generateSequentialData(0, 1024, ";,/?:@&=+$"),
                         /*expectEmpty=*/false, "Encoded and sent in POST request.");

  // TODO(crbug.com/1293679): Test large payload.
</script>
</body>
</html>
